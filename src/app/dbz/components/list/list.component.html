<h4>Listado</h4>
<ul class="list-group">
  <!-- Otra forma de usar propiedades de la directiva *ngFor -->
  <!-- <li *ngFor="let character of characterList; 
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven =  even;
    let isOdd =  odd;
    " 
    class="list-group-item"
  > -->

  <li *ngFor="let character of characterList; 
    index as i;
    first as isFirst;
    last as isLast;
    even as isEven;
    odd as isOdd;
    " 
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': isFirst,
      'list-group-item-primary': isEven
    }"
  >
    <div>
      <span>{{ i + 1 }} </span>
      <span>{{ character.name }} - </span>
      <strong>Power: </strong>
      <span>{{character.power}}</span>
      <span [ngClass]=""> | Es el primero: {{ isFirst }}</span>
      <span> | Es par: {{ isEven }}</span>
      <span> | Es impar: {{ isOdd }}</span>
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(i)">X</button>
  </li>
</ul>
