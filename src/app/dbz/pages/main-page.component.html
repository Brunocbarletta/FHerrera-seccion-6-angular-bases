<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <!--Componente de listado de personajes dbz-->
    <app-dbz-list (onDelete)="onDeleteCharacter($event)" [characters]="characters"></app-dbz-list>
  </div>

  <div class="col">
    <app-dbz-add-character (alAgregarPersonaje)="addCharacter($event)"></app-dbz-add-character>
  </div>
</div>
